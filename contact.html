  <main id="mainContac">

    <h1>Contactanos!</h1>
    <div id="formImg">

      <div id="fondoForm">
        <form id="form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido">
            </div>
          </div>
          <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" class="form-control" id="direccion" placeholder="Rio de Janeiro 300">
          </div>
          <div class="form-group">
            <label for="tel">Telefono</label>
            <input type="number" class="form-control" id="tel" placeholder="Nro de telefono">
          </div>
          <h5>¿Tenes mascotas?</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="perro">
            <label class="form-check-label" for="perro">
              Perro!
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="gato">
            <label class="form-check-label" for="gato">
              Gato!
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="otro">
            <label class="form-check-label" for="otro">
              Otro!
            </label>
          </div>
          <div class="form-group">
            <label for="mascota">¿Cual?</label>
            <input type="text" class="form-control" id="mascota">
          </div>
          <div id="cajabtn">
            <button type="submit" id="btn" class="largo">Enviar!</button>
          </div>
      </div>

      </form>
    </div>
    <div>
      <img src="assets/gatitos.png" width="500px">
    </div>
    </div>
  </main>


  <footer id="footer">
    <div>
      <p>Nuesta dirección es:</p>
